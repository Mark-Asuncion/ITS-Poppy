<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script type="module" src="./fontawesome/js/all.min.js"></script>
        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="stylesheet" href="./styles/sidebar.css" />
        <link rel="stylesheet" href="./styles/diagram.css" />
        <link rel="stylesheet" href="./styles/xterm.css" />
        <link rel="stylesheet" href="./styles/contextmenu.css" />
        <link rel="stylesheet" href="./styles/notify.css" />
        <link rel="stylesheet" href="./styles/poppy/dialog.css" />
        <link rel="stylesheet" href="./styles/poppy/poppy.css" />
        <link rel="stylesheet" href="./styles/lint.css" />
        <title>ITS Poppy</title>
        <script type="module" src="./scripts/sidebar.ts" defer></script>
        <script type="module" src="./scripts/preeditor.ts" defer></script>
        <script type="module" src="./scripts/editor.ts" defer></script>
        <script type="module" src="./scripts/terminal/terminal.ts" defer></script>
    </head>
    <body>
        <div class="d-flex fill-content flex-dir-col">
            <div class="fill-width h-max-content d-flex header">
                <div class="d-flex">
                    <button id="back-btn" class="bg-white br-none self-align-center self-align-end" type="button">
                        <i class="fa fa-arrow-left fa-xl aspect-ratio-1"></i>
                    </button>
                    <!-- <div class="project-icon"></div> -->
                    <input disabled id="project-name" class="input-no-indicator fs-24" type="text" name="project-name" value="Untitled Project">
                </div>
                <div>
                    <button id="play-btn" class="secondary bg-white br-none self-align-center self-align-end" type="button">
                        <i class="fa fa-play fa-xl aspect-ratio-1"></i>
                    </button>
                    <button id="term-btn" class="br-none bg-white self-align-center self-align-end"
                        aria-role="term-button" aria-target="term-container"
                        type="button">
                        <i class="fa fa-solid fa-terminal fa-xl aspect-ratio-1"></i>
                    </button>
                </div>
            </div>
            <div class="d-flex flex-dir-row flex-grow" style="height: 1fr;">
                <div id="sidebar-container" class="d-flex">
                    <div class="sidebar bg-white d-flex flex-dir-col">
                        <!-- <button id="btn-folder-view" aria-role="sidebar-button" aria-target="folder-view" aria-type="folder-tree" type="button" class="aspect-ratio-1 br-none no-radius fill-width"> -->
                        <!--     <i class="fa fa-folder-tree fa-xl"></i> -->
                        <!-- </button> -->
                        <button id="btn-diagram-view" aria-role="sidebar-button" aria-target="diagram-view" aria-type="diagram-view" aria-roledescription="Open List of Diagrams" type="button" class="aspect-ratio-1 br-none no-radius fill-width">
                            <i class="fa fa-cube fa-xl"></i>
                        </button>
                        <button id="btn-diagram-error" aria-role="sidebar-button" aria-target="diagram-error" aria-type="diagram-error" aria-roledescription="Open List of Errors" type="button" class="aspect-ratio-1 br-none no-radius fill-width">
                            <i class="fa fa-list fa-xl"></i>
                        </button>
                    </div>
                    <!-- <div id="folder-view" class="d-none scrollable"></div> -->
                    <div id="diagram-view" class="d-none pad-20 h-100-svh scrollable"></div>
                    <div id="diagram-error" class="d-none pad-10 h-100-svh scrollable"></div>
                </div>
                <div id="diagram-container"></div>
                <div id="term-container" class="d-none flex-dir-col">
                    <div class="d-flex bg-black flex-dir-row-rev">
                        <button aria-role="term-close"
                            style="width: 32px; margin-right: 54px;"
                            class="aspect-ratio-1 bright br-none no-radius bg-black">
                            <i class="fa fa-x fa-lg"></i>
                        </button>
                        <button aria-role="term-restart"
                            style="width: 32px;"
                            class="aspect-ratio-1 bright br-none no-radius bg-black">
                            <i class="fa fa-rotate-right fa-lg"></i>
                        </button>
                    </div>
                    <div id="term-view" class="fill-content"></div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    </body>
</html>
