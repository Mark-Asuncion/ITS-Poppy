    <body>

        <!--New Log In Modals-->

        <!-- Choose an Account Modal -->
        <div class="modal modal-lg fade" id="chooseAccountModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="chooseAccountModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold" id="chooseAccountModalLabel">Choose Profile</h5>
                    </div>
                    <div class="modal-body d-flex">
                        <div class="col-6 d-flex justify-content-center align-items-center">
                            <img src="./assets/poppyhead-nobg.png" alt="Application Logo" class="img-fluid" style="max-width: 55%; height: auto;">
                        </div>
                        <div class="col-6 text-center">
                            <div class="p-3 bg-light rounded mb-3 d-flex justify-content-between align-items-center">
                                <p class="mb-0 fw-bold fs-5">John Ruego</p>
                                <button type="button" class="btn btn-link text-danger p-0" title="Remove Account">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </div>
                            <div class="list-group">
                                <button type="button" class="list-group-item list-group-item-action py-2 d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#createAccountModal">
                                    <i class="fas fa-user-plus me-3" style="font-size: 20px;"></i>
                                    <span>Create Profile</span>
                                </button>
                            </div>           
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create an Account Modal -->
        <div class="modal modal-lg fade" id="createAccountModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="createAccountModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold" id="createAccountModalLabel">Create Profile</h5>
                    </div>
                    <div class="modal-body d-flex">
                        <div class="col-6 d-flex justify-content-center align-items-center">
                            <img src="./assets/poppyhead-nobg.png" alt="Application Logo" class="img-fluid" style="max-width: 55%; height: auto;">
                        </div>
                        <div class="col-6">
                            <form id="createAccountForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="fullname" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullname" placeholder="Enter your Full Name" required>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-danger w-100">Create Profile</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const hasAccount = false;

                const modalToShow = hasAccount ? 'chooseAccountModal' : 'createAccountModal';
                const modal = new bootstrap.Modal(document.getElementById(modalToShow));
                modal.show();

                document.getElementById('createAccountForm').addEventListener('submit', function (event) {
                    event.preventDefault();
                    const username = document.getElementById('username').value;
                    
                    console.log("Account created for:", username);

                    bootstrap.Modal.getInstance(document.getElementById('createAccountModal')).hide();
                    const chooseAccountModal = new bootstrap.Modal(document.getElementById('chooseAccountModal'));
                    chooseAccountModal.show();
                });
            });
        </script>

            <!-- Modal -->
            <div class="modal fade modal-md" id="npmodal" tabindex="-1" aria-labelledby="npmodalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="npmodalLabel">New Project</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                          <div class="row mb-3">
                            <div class="col-4">
                              <label for="projectName" class="col-form-label">Name:</label>
                            </div>
                            <div class="col-8">
                              <input type="text" class="form-control" id="projectName" placeholder="Enter project name">
                            </div>
                          </div>
                      
                          <div class="row mb-3">
                            <div class="col-4">
                              <label for="projectFolder" class="col-form-label">Folder:</label>
                            </div>
                            <div class="col-8">
                              <div class="input-group">
                                <input type="text" class="form-control" id="projectFolder" placeholder="Choose folder">
                                <span class="input-group-text">
                                  <i class="fa-solid fa-folder"></i>
                                </span>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>                      
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="projectCreate" type="button" class="btn btn-danger" data-bs-dismiss="modal">+ Create</button>
                    </div>
